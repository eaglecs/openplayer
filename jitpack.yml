# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=open-player.aar"
  - mvn install:install-file $FILE -DgroupId=com.audio.now.digital -DartifactId=open-player -Dversion=2.0.0 -Dpackaging=aar -DgeneratePom=true